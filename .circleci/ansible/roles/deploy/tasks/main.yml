- name: "copy backend files"
  become: true 
  copy:
    src: /root/project/backend.tar.gz
    dest: /home/ubuntu/
    owner: ubuntu
    group: ubuntu

- name: "Uncompress Backend"
  become: true
  shell: |
    tar -xvf /home/ubuntu/backend.tar.gz --strip=2
    rm -f /home/ubuntu/backend.tar.gz
   

- name: "Install and run Server"
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm install
     

